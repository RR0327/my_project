{% extends "base.html" %}

{% block content %}
<h2>Welcome to Our Website</h2>

{% if user.is_authenticated %}
<p>Hello, {{ user.username }}!</p>
<a href="{% url 'dashboard' %}">Go to Dashboard</a> |
<a href="{% url 'logout' %}">Logout</a>
{% else %}
<a href="{% url 'login' %}">Login</a> |
<a href="{% url 'register' %}">Register</a>
{% endif %}

{% endblock %}
