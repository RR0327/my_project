{% block content %}
<h1 class="text-center mb-4">Weekly Cafeteria Menu</h1>
<a href="{% url 'meal_booking' %}" class="btn btn-outline-primary">
    Book Your Meals
</a>


<!-- Loop over each day in day_groups -->
{% for this_day, items in day_groups.items %}
<!-- Show Day Name in Large Text (e.g., "Saturday") -->
<h2 class="mt-5 text-center">
    {{ this_day|date:"l" }} <!-- "l" filter shows full weekday name -->
</h2>

<!-- Table for that day's items -->
<table class="table table-striped table-bordered mt-3">
    <thead class="thead-light">
        <tr>
            <th>Meal Type</th>
            <th>Meal Item</th>
            <th class="text-end">Price</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <!-- Meal Type (e.g. Breakfast, Lunch, etc.) -->
            <td>{{ item.meal_type }}</td>

            <!-- Meal Item (description or meal_name) -->
            <td>{{ item.description }}</td>

            <!-- Price -->
            <td class="text-end">{{ item.price }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endfor %}
{% endblock %}
