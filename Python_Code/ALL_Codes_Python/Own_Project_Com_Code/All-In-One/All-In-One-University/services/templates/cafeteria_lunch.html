{% block content %}
<h2>Lunch Menu for {{ today }}</h2>
{% if menus %}
<ul>
    {% for item in menus %}
    <li>
        <strong>{{ item.meal_name }}</strong> - {{ item.description }}
        [Price: {{ item.price }}]
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No lunch items found for today.</p>
{% endif %}
{% endblock %}
