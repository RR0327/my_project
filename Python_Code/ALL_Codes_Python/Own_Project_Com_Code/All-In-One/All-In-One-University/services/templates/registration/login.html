{% extends "base.html" %}

{% block content %}
<h2>Login</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>

{% for message in messages %}
<p style="color: red;">{{ message }}</p>
{% endfor %}

<p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
{% endblock %}
